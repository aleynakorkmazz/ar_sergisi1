<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* iOS'ta videonun yüklenmesi için ekrana bir kez dokunulması gerekebilir, 
         bu yüzden kullanıcıyı yönlendiren küçük bir ipucu eklenebilir. */
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./aley2/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true"> <a-assets>
        <img id="card" src="./aley2/fetih.jpg" />
        <video id="fetihVideo" src="./aley2/video2 (1).mp4" preload="auto" loop="true" playsinline webkit-playsinline muted></video>
        
        <img id="aestheticGoldTexture" src="https://cdn.pixabay.com/photo/2021/08/22/16/08/gold-6565557_1280.jpg" crossorigin="anonymous">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane 
          src="#aestheticGoldTexture"
          material="metalness: 1; roughness: 0.3; repeat: 2 1;"
          width="1.08" 
          height="0.64" 
          position="0 -0.10 0.01" 
          rotation="0 0 0">
        </a-plane>

        <a-video 
          src="#fetihVideo" 
          width="1" 
          height="0.5625" 
          position="0 -0.10 0.02" 
          rotation="0 0 0">
        </a-video>

      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#fetihVideo');
      const targetEl = document.querySelector('[mindar-image-target]');

      // iOS KRİTİK: Kullanıcı ekrana dokunduğu an videoyu "load" ediyoruz.
      // Bu işlem yapılmazsa video siyah kalır.
      window.addEventListener('click', () => {
          video.load();
          console.log("iOS Video tetiklendi");
      }, {once: true}); // Sadece ilk dokunuşta çalışır

      targetEl.addEventListener("targetFound", event => {
        console.log("Resim bulundu, video başlıyor...");
        video.play();
      });

      targetEl.addEventListener("targetLost", event => {
        console.log("Resim kayboldu, video duruyor.");
        video.pause();
      });
    </script>
  </body>
</html>
