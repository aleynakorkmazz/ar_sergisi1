<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./aley2/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="card" src="./aley2/fetih.jpg" />
        <video id="fetihVideo" src="./aley2/video2 (1).mp4" preload="auto" loop="true" playsinline webkit-playsinline></video>
        
        <img id="goldTexture" src="https://cdn.pixabay.com/photo/2017/08/10/14/08/texture-2624693_1280.jpg" crossorigin="anonymous">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane 
          src="#goldTexture"
          material="metalness: 0.8; roughness: 0.2;"
          width="1.05" 
          height="0.6125" 
          position="0 -0.10 0.01" 
          rotation="0 0 0">
        </a-plane>

        <a-video 
          src="#fetihVideo" 
          width="1" 
          height="0.5625" 
          position="0 -0.10 0.02" 
          rotation="0 0 0">
        </a-video>

        <a-text
          value="v1.0"
          color="#FFD700"
          align="right"
          width="2"
          position="0.45 0.65 0.02"
          rotation="0 0 0">
        </a-text>

      </a-entity>
    </a-scene>

    <script>
      // Video oynatma/durdurma mantığı
      const video = document.querySelector('#fetihVideo');
      const targetEl = document.querySelector('[mindar-image-target]');

      targetEl.addEventListener("targetFound", event => {
        console.log("Resim bulundu, video başlıyor...");
        video.play();
      });

      targetEl.addEventListener("targetLost", event => {
        console.log("Resim kayboldu, video duruyor.");
        video.pause();
      });
    </script>
  </body>
</html>
